<form id="registerForm" method="post" novalidate="novalidate">

  <table>

    <tbody>

      <tr>

        <th>

          <span class="requiredField">*</span>username:

        </th>

        <td>

          <input type="text" id="username" name="username" class="text" />

        </td>

      </tr>

      

      <tr>

        <th>

          <span class="requiredField">*</span>password:

        </th>

        <td>

          <input type="password" id="password" name="password" class="text"  autocomplete="off" />

        </td>

      </tr>

    </tbody>

  </table>

<div class="btns">

  <a href="#/loginAction" id="login_login">login</a>

</div>

</form>
